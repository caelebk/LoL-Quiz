<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/quizstyle.css">
	<title>Quiz Me!</title>
	<script type="text/javascript">
	var imported = document.createElement('script');
	imported.src = '/Timer.js';
	document.head.appendChild(imported);
	</script>
	<script>
		var imported2 = document.createElement('script');
		imported2.src = '/FileReader.js';
		document.head.appendChild(imported2);
	</script>
</head>
<body>
	<div id = "Header">
		<h1 id> LoL Quiz </h1>
		<p>Guess all 144 champions</p>
	</div>
	<center>
	<div id = "Score"> You have guessed 0 out of 144 champions </div></center>
	<div id = "Timer" >10:00  </div>
	<div id = "Button">
	<button onclick="startTimer();display()" id="start" class="start">Start</button><button onclick="resetTimer(); reset()" class ="reset">Reset</button>
	</div>
	<div id = "inputBlock">
	Input: <input type ="text" oninput = "guess()" id = "input" placeholder=" Answer" disabled = "true">
	</div>
</body>
</html>
